<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basic with Nico</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script> <!-- making interactive UI-->
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- put react el on HTML, translate react to javascript -->
<!-- This one is hard way not easy way which people use generally -->
<script type="text/babel">
    // react는 원하는 HTML을 업데이트 할 수 있다
    const root = document.getElementById("root");
    const Title = (
        <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>Hello I'm a title</h3>
    );
    const Button = (
        <button
            style={{ backgroundColor: "yellowgreen", }}
            onClick={() => console.log("im clicked")}>
            click me
        </button>
    );
    /* js로 html 요소를 만들어주고 ReactDOM이 html로 변경 
    => JavaScript의 interactivity를 위해 제작된 리액트
    */

    const container = React.createElement("div", null, [Title, Button]);
    ReactDOM.render(container, root);
</script>

</html>
